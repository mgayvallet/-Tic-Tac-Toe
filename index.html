<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="games.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main id="mainGame">
        <div class="overlay-start-game">
            <img src="assets/Group 2.png" alt="logo">
            <section class="section">

                    </div>  
    
                    <div class="divCercle">
                        <img src="assets/Oval Copy.svg" alt="oval" class="imgDivCercle">
                    </div>
                </div>
                <p>REMEMBER : <span class="goFirst">O</span> GOES FIRST</p>
            </section>
            <div class="divBtn">
                <button class="CPU">NEW GAME (VS CPU)</button>
                <button class="DOUBLE">NEW GAME  (VS PLAYER)</button>
            </div>
        </div>

        <section class="overlayGame">

            <section class="topMain">
                <img src="assets/Group 2.png" alt="logo ">
    
                <div class="turn">
                    <img src="assets/Combined Shape Copy 2.svg" alt="imgTurn" class="imgTurn">
                    <p class="pTurn">TURN</p>
                </div>
    
                <div class="returnDiv">
                    <img src="assets/Redo.png" alt="retour">
                </div>
            </section>
            <section class="basMain">
                <div class="grille">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
    
                <div class="basBasMain">
                    <div class="you">
                        <p>X (YOU)</p>
                        <span class="win">0</span>
                    </div>
    
                    <div class="ties ">
                        <p>TIES</p>
                        <span class="egal">0</span>
                    </div>
    
    
                    <div class="other">
                        <p>O (CPU)</p>
                        <span class="loose">0</span>
                    </div>
    
                </div>
            </section>      
        </section>

    </main>
    <script src="main.js"></script>
</body>
</html>
